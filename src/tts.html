<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Browser-based text-to-speech application">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:,">
    <title>LensLore TTS - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .textarea-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #aaa;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #999;
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .voice-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .voice-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .speed-control {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .speed-label {
            font-size: 14px;
            color: #555;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .speed-value {
            color: #667eea;
            font-weight: 700;
        }

        .speed-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #e0e0e0 0%, #e0e0e0 100%);
            outline: none;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .speed-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #speakButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #speakButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopButton {
            background: #f44336;
            color: white;
        }

        #stopButton:hover:not(:disabled) {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        #downloadButton:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.ready {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.speaking {
            background: #fff3e0;
            color: #f57c00;
            display: block;
        }

        .progress-section {
            margin-top: 20px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        /* åªåœ¨ loading çŠ¶æ€ä¸‹æ˜¾ç¤º spinner */
        .status:not(.loading) .spinner {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                flex-direction: column;
            }

            .voice-select,
            .speed-control,
            .button-group {
                width: 100%;
                min-width: unset;
            }
        }

        /* æ˜¾ç¤ºå½“å‰æ’­æ”¾çš„æ–‡æœ¬é«˜äº® */
        .highlight-text {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.8;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .highlight-text.active {
            display: block;
        }

        .highlight-text .segment {
            display: inline;
            transition: opacity 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }

        /* é—ªå…‰æ‰«æåŠ¨ç”» */
        @keyframes sweep-shine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .highlight-text .segment.current {
            background: linear-gradient(
                90deg,
                #667eea 0%,
                #667eea 40%,
                rgba(255, 255, 255, 0.95) 50%,
                #764ba2 60%,
                #764ba2 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sweep-shine 2s linear infinite;
            font-weight: 600;
        }

        .highlight-text .segment.completed {
            color: #666;
            font-size: 16px;
            font-weight: 600;
            /* æ˜ç¡®åœæ­¢åŠ¨ç”»å’Œé‡ç½®æ ·å¼ */
            animation: none !important;
            background: none !important;
            -webkit-text-fill-color: inherit !important;
        }
    </style>
</head>

    <!-- Service Worker è‡ªåŠ¨æ›´æ–° -->
    <script>
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            let registration = null;

            // ç›‘å¬ SW çš„æ§åˆ¶æƒå˜æ›´ï¼ˆæ–° SW æ¿€æ´»åï¼‰
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    console.log('[PWA] New version activated, reloading...');
                    window.location.reload();
                }
            });

            // ç›‘å¬ç½‘ç»œçŠ¶æ€æ¢å¤ï¼Œè‡ªåŠ¨æ£€æŸ¥æ›´æ–°
            window.addEventListener('online', () => {
                console.log('[PWA] Network restored, checking for updates...');
                if (registration) {
                    registration.update().catch((error) => {
                        console.log('[PWA] Update check failed:', error);
                    });
                }
            });

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then((reg) => {
                    registration = reg;
                    console.log('[PWA] Service Worker registered:', reg.scope);

                    // æ£€æŸ¥æ›´æ–°
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        console.log('[PWA] New version found, downloading...');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('[PWA] New version installed, will reload shortly...');
                            }
                        });
                    });
                }).catch((error) => {
                    console.log('[PWA] Service Worker registration failed:', error);
                });
            });
        }
    </script>
