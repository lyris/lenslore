<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Browser-based automatic speech recognition application">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:,">
    <title>LensLore ASR - Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.ready {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.transcribing {
            background: #fff3e0;
            color: #f57c00;
            display: block;
        }

        .progress-section {
            margin-top: 20px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        .status:not(.loading) .spinner {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .audio-input-section {
            margin-bottom: 20px;
        }

        .input-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-option {
            flex: 1;
            min-width: 200px;
        }

        .input-option label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: 2px dashed #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
        }

        .file-input-label:hover {
            background: #f9f9ff;
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .record-button {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .record-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .record-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .record-button.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .audio-player {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .model-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .model-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #transcribeButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #transcribeButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #clearButton {
            background: #f44336;
            color: white;
        }

        #clearButton:hover:not(:disabled) {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .result-wrapper {
            position: relative;
            margin-bottom: 20px;
            display: none;
        }

        .result-wrapper.active {
            display: block;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .result-box {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            background: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            position: absolute;
            top: 35px;
            right: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: #ffebee;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #c62828;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #f44336;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .timer {
            font-weight: 600;
            font-family: monospace;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-options,
            .controls {
                flex-direction: column;
            }

            .input-option,
            .model-select,
            .button-group {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">Powered by Whisper (Browser-based AI with WebGPU)</p>

                            üì§ Choose Audio File

                <div class="input-option">

                <option value="auto">üåê Auto Detect</option>
                <option value="en">üá∫üá∏ English</option>
                <option value="zh">üá®üá≥ Chinese</option>
                <option value="ja">üáØüáµ Japanese</option>
                <option value="ko">üá∞üá∑ Korean</option>
                <option value="es">üá™üá∏ Spanish</option>
                <option value="fr">üá´üá∑ French</option>
                <option value="de">üá©üá™ German</option>
                <option value="ru">üá∑üá∫ Russian</option>

                <option value="it">üáÆüáπ Italian</option>
            </select>

            <div class="button-group">
                <button id="transcribeButton" disabled>
                    ‚ú® Transcribe
                </button>
                <button id="clearButton" disabled>
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>

        <div class="result-wrapper" id="resultWrapper">
            <div class="result-label">Transcription Result:</div>
            <button class="copy-button" id="copyButton">üìã Copy</button>
            <div class="result-box" id="resultBox"></div>
        </div>

        <div class="footer">
            <a href="index.html">‚Üê Back to Image Recognition</a>
            <a href="tts.html">Text to Speech ‚Üí</a>
        </div>
    </div>

    <!-- Service Worker Ëá™Âä®Êõ¥Êñ∞ -->
    <script>
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            let registration = null;

            // ÁõëÂê¨ SW ÁöÑÊéßÂà∂ÊùÉÂèòÊõ¥ÔºàÊñ∞ SW ÊøÄÊ¥ªÂêéÔºâ
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    console.log('[PWA] New version activated, reloading...');
                    window.location.reload();
                }
            });

            // ÁõëÂê¨ÁΩëÁªúÁä∂ÊÄÅÊÅ¢Â§çÔºåËá™Âä®Ê£ÄÊü•Êõ¥Êñ∞
            window.addEventListener('online', () => {
                console.log('[PWA] Network restored, checking for updates...');
                if (registration) {
                    registration.update().catch((error) => {
                        console.log('[PWA] Update check failed:', error);
                    });
                }
            });

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then((reg) => {
                    registration = reg;
                    console.log('[PWA] Service Worker registered:', reg.scope);

                    // Ê£ÄÊü•Êõ¥Êñ∞
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        console.log('[PWA] New version found, downloading...');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('[PWA] New version installed, will reload shortly...');
                            }
                        });
                    });
                }).catch((error) => {
                    console.log('[PWA] Service Worker registration failed:', error);
                });
            });
        }
    </script>

    <script type="module" src="./asr-app.js"></script>
</body>
</html>
